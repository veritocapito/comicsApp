<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <title>Comics App</title>
  </head>

  <body>
    <h1 class="bg-black">Comics App</h1>
    <header></header>
    <div class="d-flex flex-column align-items-center">
      <form
        class="container row align-items-center mt-5 mb-4 justify-content-between"
      >
        <div class="col-6 d-flex align-items-center m-0 p-0">
          <input
            type="search"
            id="search-input"
            class="form-control"
            placeholder="SEARCH HERE"
            aria-labelledby="search-title"
          />
        </div>

        <div class="col-2 d-flex align-items-center gap-2">
          <label for="search-type" class="form-label m-0">TYPE</label>
          <select name="search-type" id="search-type" class="form-select">
            <option value="comics">COMICS</option>
            <option value="characters">CHARACTERS</option>
          </select>
        </div>

        <div class="col-2 d-flex align-items-center gap-2">
          <label for="search-sort" class="form-label m-0">SORT</label>
          <select name="search-sort" id="search-sort" class="form-select">
            <option value="title-asc">A-Z (Title)</option>
            <option value="title-desc">Z-A (Title)</option>
            <option value="date-asc">Oldest</option>
            <option value="date-desc">Newest</option>
            <option value="name-asc">A-Z (Name)</option>
            <option value="name-desc">Z-A (Name)</option>
          </select>
        </div>

        <div class="col-1">
          <button type="submit" class="btn btn-primary">SEARCH</button>
        </div>
      </form>
    </div>
    <div class="container" id="results">

    </div>

    <main
      class="d-flex flex-column align-items-center justify-content-center"
      id="main"
    >
      <div
        id="container"
        class="container mb-5 d-flex gap-4 flex-wrap sm-justify-content-center"
      ></div>
      <div class="d-flex justify-content-center align-items-center gap-2 mb-4">
        <a href="#main" class="btn btn-primary text-white" id="first-page"
          ><<</a
        >
        <a href="#main" class="btn btn-primary text-white" id="subs"><</a>
        <p id="pages" class="mx-4 my-2 text-xl-center">1</p>
        <a href="#main" class="btn btn-primary text-white" id="add">></a>
        <a href="#main" class="btn btn-primary text-white" id="last-page">>></a>
      </div>
    </main>

    <footer class="d-flex justify-content-center align-items-end bg-black">
      <p class="footer mt-4 font-monospace">
        2024 - Develop by
        <a href="https://github.com/veritocapito" target="_blank"
          >@veritocapito</a
        >
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./env.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
